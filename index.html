<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meel Seeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <h1>Meal Seeker</h1>
    </header>
    <main class="container mt-4">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="input-group mb-4">
              <input id="searchInput" type="text" class="form-control" placeholder="Search for a meal...">
              <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>

        <div id="mealsContainer" class="row"></div>
        <div id="showAllContainer" class="text-center">
            <button id="showAllButton" class="btn btn-secondary show-all-btn d-none">SHOW ALL</button>
        </div>

        <div class="modal fade" id="mealDetailsModal" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mealDetailsLabel">Meal Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>   
                    </div>
                    <div class="modal-body" id="mealDetailsContent">                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
</body>
</html>
